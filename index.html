<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="Container">
      <div class="apply_box">
        <h1>
          Job Application
          <span class="title small">(web)</span>
        </h1>
        <form action="">
          <div class="form_container">
            <div class="form_control">
              <label for="first_name">First Name</label>
              <input
                name="first name"
                id="first name"
                placeholder="Enter your first name.."
              />
            </div>
            <div class="form_control">
              <label for="second_name">Second Name</label>
              <input
                name="second name"
                id="second name"
                placeholder="Enter your second name.."
              />
            </div>
            <div class="form_control">
              <label for="email_id">Email_id</label>
              <input
                type="email"
                name="email_id"
                id="email_id"
                placeholder="Enter your email_id.."
              />
            </div>
            <div class="form_control">
              <label for="job_role">Job Role</label>
              <select id="job_role">
                name="job_role"
                <option value="">Select Job Role</option>
                <option value="Java developer">Java developer</option>
                <option value="Python Developer">Python Developer</option>
                <option value="Full Stack Developer">
                  Full Stack Developer
                </option>
                <option value="Fronted Developer">Fronted Developer</option>
              </select>
            </div>
            <div class="textarea_control">
              <label for="Address">Address</label>
              <textarea
                name="address"
                id="address"
                cols="30"
                rows="5"
                placeholder="Entre your Address"
              ></textarea>
            </div>
            <div class="form_control">
              <label for="city">City</label>
              <input name="city" id="city" placeholder="Enter city" />
            </div>
            <div class="form_control">
              <label for="pincode">Pin Code</label>
              <input
                type="number"
                name="Pincode"
                id="pincode"
                placeholder="Enter your pincode.."
              />
            </div>
            <div class="form_control">
              <label for="start_date">Start Date</label>
              <input
                value="2023-03-25"
                type="date"
                name="date"
                id="date"
                placeholder="Enter your pin code.."
              />
            </div>
            <div class="form_control">
              <label for="upload">File Upload</label>
              <input type="file" name="file" id="file" />
            </div>
          </div>
          <div class="button_container">
            <button type="submit">Apply now</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
